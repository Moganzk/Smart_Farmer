name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            smart_farmer.tests/package-lock.json

      - name: Install build dependencies (for better-sqlite3)
        run: sudo apt-get update && sudo apt-get install -y build-essential python3

      - name: Install root dependencies
        run: npm ci

      - name: Install test dependencies
        run: cd smart_farmer.tests && npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Check for secrets in code
        run: |
          # Check for potential API keys or secrets in tracked files
          if git grep -l -E "(SUPABASE_SERVICE_ROLE_KEY|SUPABASE_JWT_SECRET|sk_live_|sk_test_)" -- ':(exclude).env*' ':(exclude)*.example'; then
            echo "::error::Potential secrets found in tracked files!"
            exit 1
          fi
          echo "No secrets detected in tracked files."
          echo "No secrets detected in tracked files."
